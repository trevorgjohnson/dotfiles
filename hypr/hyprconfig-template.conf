#################
### AUTOSTART ###
#################

# Start up desktop portals
exec-once = /usr/lib/xdg-desktop-portal-hyprland
exec-once = /usr/lib/xdg-desktop-portal-gtk

# Start waybar and hyprpaper user services
exec-once = systemctl start --user waybar.service
exec-once = systemctl start --user hyprpaper.service

# Start elephant and a persistent walker instance in the background (within a UWSM-managed "slice") for faster startup
exec-once = setsid uwsm-app -- elephant &
exec-once = setsid uwsm-app -- walker --gapplication-service &

################
### MONITORS ###
################

# Use to target display, resolution x Hz, position, and scaling respectively
monitor=,2560x1600@60,auto,1

# Uncomment the below for a stacked-double monitor setup
# 
# monitor=DP-1,1920x1080@144,0x0,auto
# # monitor=DP-1,disable # Uncomment to disable
#
# # Sets the 1st workspace on DP-2 as the default
# monitor=DP-2,2560x1440@144,0x1080,auto
# monitor=DP-2,disable # Uncomment to disable
# workspace = 1, monitor:DP-2, default:true

####################
### KEY BINDINGS ###
####################

$terminal = ghostty +new-window # the +new-window allows terminals to be opened extremely quickly while the ghostty service runs in the background
$browser = chromium --disable-features=WaylandWpColorManagerV1 --password-store=basic
$fileManager = nautilus --new-window
$menu = walker
$notes = obsidian -disable-gpu --enable-wayland-ime

$mainMod = SUPER # Sets "Windows" key as main modifier

bindd = $mainMod, C, Universal copy, sendshortcut, CTRL, Insert,
bindd = $mainMod, V, Universal paste, sendshortcut, SHIFT, Insert,
bindd = $mainMod, X, Universal cut, sendshortcut, CTRL, X,

bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Escape, exec, uwsm stop

bind = $mainMod, Return, exec, uwsm-app -- $terminal
bind = $mainMod, E, exec, uwsm-app -- $fileManager
bind = $mainMod, N, exec, uwsm-app -- $notes
bind = $mainMod, B, exec, $browser
bind = $mainMod, Y, togglefloating,
bind = $mainMod, Space, exec, $menu
bind = $mainMod CONTROL, Space, exec, piggy-menu
bind = $mainMod SHIFT, S, exec, screenshot
bind = $mainMod ALT, B, exec, shuffle_wallpaper

bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

bind = $mainMod, R, togglesplit,

binde = $mainMod ALT, H, resizeactive, -20 0
binde = $mainMod ALT, L, resizeactive, 20 0
binde = $mainMod ALT, K, resizeactive, 0 -20
binde = $mainMod ALT, J, resizeactive, 0 20

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

