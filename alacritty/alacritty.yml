# Use catppuccin mocha for theming
import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml

# Make the window 85% transparent
window:
  opacity: 0.85

# Remove all padding from window
padding:
  x: 0
  y: 0

# Keep last 10,000 lines of history
scrolling:
  history: 10000
  multiplier: 3

# binds alt + left/right arrow key to move by word in the terminal
key_bindings:
  - { key: Right, mods: Alt, chars: "\x1BF" }
  - { key: Left,  mods: Alt, chars: "\x1BB" }

# Use the 'MesloLGSDZ' NF font
# NOTE this font needs to be installed under '~/.local/share/fonts/' or using your operating system's "font book"
font:
  size: 12.0
  normal:
    family: Agave Nerd Font
    style: Regular
  bold:
    family: Agave Nerd Font
    style: Bold
  italic:
    family: Agave Nerd Font
    style: Italic
  bold_italic:
    family: Agave Nerd Font
    style: Bold Italic
